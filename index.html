<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library app - Keep track of your books!</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  
  <nav class="navbar">
    <h1 class="logo">Library</h1>

    <p>
      Read books: 
      <span id="read-books"></span>
    </p>

    <p>
      Read pages: 
      <span id="total-pages"></span>
    </p>

    <div class="profile-icon"></div>
  </nav>
  
  <div class="img-container"></div>

  <section class="content">
    <header class="content-header">
      <h2>Your books</h2>

      <button id="add-book-btn">
        Add book
        <svg 
          xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" 
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
      </button>
    </header>

    <div class="book-list">

      <!-- <div class="book-card">
        <div class="book-details">
          <div class="book-title">
            Book Title
          </div>
          <div class="book-author">
            Author
          </div>
        </div>

        <div class="book-progress">
          <span>Progress (reading)</span>
          <div class="book-current">
            <div class="book-pages">
              123/300
            </div>
            <button class="secondary small add-book"></button>
          </div>
        </div>
      </div> -->

      

    </div>
  </section>

  <footer>
    <div>
      Feito por 
      <a href="https://github.com/dev-pedroalmeida" target="_blank">dev-pedroalmeida</a>
    </div>
    
  </footer>




  <div class="book-modal-wrapper">
    <div class="book-modal-overlay">
      <div class="book-modal">
        <div class="book-modal-title">
          New book
        </div>
        <form method="post" class="book-form">
          <label for="bookTitle">
            Book title
          </label>
          <input type="text" name="bookTitle" id="bookTitle">
  
          <label for="bookAuthor">
            Author
          </label>
          <input type="text" name="bookAuthor" id="bookAuthor">
  
          <label for="bookPages">
            Number of pages
          </label>
          <input type="number" name="bookPages" id="bookPages">

          <label for="isRead">
            Have you read it?
          </label>
          <div class="form-row">
            No
            <input class="switch-checkbox" type="checkbox" name="isRead" id="isRead">
            Yes
          </div>
          
          <button id="submit-book" class="secondary">
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>


  <script type="module" src="./scripts/script.js"></script>
</body>
</html>
